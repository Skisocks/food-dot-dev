{{ define "main" }}
<div class="recipes-list-page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    <p class="page-description">{{ .Pages | len }} {{ if eq (.Pages | len) 1 }}recipe{{ else }}recipes{{ end }}</p>
  </header>

  <div class="recipes-grid">
    {{ range .Pages }}
    {{ partial "recipe-card.html" . }}
    {{ end }}
  </div>

  {{ if eq (len .Pages) 0 }}
  <div class="no-recipes">
    <p>No recipes found.</p>
  </div>
  {{ end }}
</div>
{{ end }}
